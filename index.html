<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="cold_opening">
      <label for="start"></label><input type="text" id="start" placeholder="Enter a location!" value="">
      <button type="button" id="locate">GO!</button>
      <button type="button" id="geolocate">Use My Location</button>
    </div>
    <div id="map"></div>
    <script src="maps.js"></script>
    <script>
      var locateButton = document.getElementById("geolocate");

      locateButton.addEventListener("click", function(e) {
        geolocateMe();
      }, false);

      var locate = document.getElementById("locate");

      locate.addEventListener("click", function(e) {
        manualLocateMe(document.getElementById("start").value);
      }, false);
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9tLfWcJ4O3yVu3OW9l9b9DNHO0-fLyfo&callback=initMap">
    </script>
  </body>
</html>
