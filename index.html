<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <!-- <link href="https://fonts.googleapis.com/css?family=Lekton" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Monda" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Nobile" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet"> -->

    <!-- <link href="https://fonts.googleapis.com/css?family=Chivo" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css?family=Miriam+Libre" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="cold_opening" data-bind="visible: startingPoint() == false">
      <h1 class="cold_opening__h1">lunchido!</h1>
      <label for="start"></label><input type="text" placeholder="Enter a location!" data-bind="value: manualSearch">
      <button type="button" data-bind="click: manualLocater">GO!</button>
      <button type="button" data-bind="click: geoLocater">Use My Location</button>
    </div>
    <div class="display" data-bind="visible: startingPoint">
      <div class="data">
        <div class="display__head">
          <h1 class="display__h1" data-bind="text: startingPoint().address"></h1>
        </div>
        <div class="data__find">
          <button class="btn btn--find" data-bind="visible: (lunchList().length < 5 && startingPoint), click: getLunchData">FIND LUNCH!</button>
        </div>
        <div class="data__list">
          <div class="data__head">
            <h2 class="data__h2">LUNCH OPTIONS!</h2>
          </div>
          <div class="data__options">
            <ul class="data__ul">
              <li class="data__li">
                <div>
                  <h3>5. Place Name</h3>
                  <p><i>Italian</i></p>
                  <p>$</p>
                </div>
              </li>
            </ul>
            <ul class="" data-bind="foreach: lunchList">
              <li class="" data-bind="click: $parent.selectSpot, css: { 'selected': $parent.currentSpot() === $data }">
                <div>
                  <h1 class="" data-bind="text: name"></h1>
                  <p class="">Price: <span data-bind="text: price"></span></p>
                  <p class="">Type: <span data-bind="text: type"></span></p>
                </div>
              </li>
            </ul>
          </div>
          <!-- <div class="data__params" data-bind="with: currentSpot()"> -->
          <div class="data__params">
            <button>Too pricy!</button>
            <button>Not Deli Food!</button>
            <button>Too Far!</button>
            <button>Gimme Another!</button>
            <!-- <button class="" data-bind="click: $parent.updatePrice">Too pricy!</button>
            <button class="" data-bind="click: $parent.updateDistance">Too Far!</button>
            <button class="" data-bind="click: $parent.updateType">Something other than <span data-bind="text: type"></span>!</button>
            <button class="" data-bind="click: $parent.getLunch">Just gimme another option!</button> -->
          </div>
        </div>
      </div>
      <div class="view" data-bind="">
        <div class="view__map">
          <div id="map"></div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9tLfWcJ4O3yVu3OW9l9b9DNHO0-fLyfo&callback=initMap">
    </script>
  </body>
</html>
