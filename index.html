<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="cold_opening">
      <label for="start"></label><input type="text" id="start" placeholder="Enter a location!" data-bind="value: manualSearch">
      <button type="button" id="locate" data-bind="click: manualLocater">GO!</button>
      <button type="button" id="geolocate" data-bind="click: geoLocater">Use My Location</button>
    </div>
    <div class="display">
      <h1 data-bind="visible: startingPoint, text: startingPoint"></h1>
      <div class="order">
        <button data-bind="visible: lunchList().length < 5, click: addOption">FIND LUNCH!</button>
        <ul data-bind="foreach: lunchList">
          <li data-bind="text: name"></li>
        </ul>
      </div>
      <div class="view">
        <div id="map">
        </div>
      </div>
    </div>
